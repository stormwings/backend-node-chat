<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
    </head>

    <body>
        <h1>check console</h1>

        <script>
            // forceNew: new connection ever
            var socket = io.connect('http://localhost:3000', {
                forceNew: true,
            });

            // on listen 'message' emit, execute function with body
            socket.on('message', function (data) {
                console.log(data);
            });
        </script>
    </body>
</html>
